<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

            <div class="form-group">

              <h3 for="author">Quote</h3>
              <textarea type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required></textarea>
            </div>

            <div class="form-group">

              <h3 for="description">Author</h3>
                <input type="text" required class="form-control" id="name">

            </div>
            <div class="form-group">
              <h3 for="name">Submitted by:</h3>
              <input type="text" required class="form-control" id="name">
              <br>

<button type="Submit" class="btn btn-success btn-lg">Quote</button>
            </div>
        </form>


    </div>
</div>
