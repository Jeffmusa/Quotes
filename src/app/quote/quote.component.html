<h1>QUOTES</h1>

<div class="row">
  <div class="col md-6">
    <app-quote-form  (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  <div class="col md-6">
    <div class="" *ngFor="let quote of quotes;let i = 'index'">

      <h4>{{quote.name}}</h4>


        <button  (click)='toogleDetails(i)'>Quote Details</button>

      <div>
         <app-quote-details  *ngIf="quote.showDescription" [quote]='quote'></app-quote-details>
      </div>

    </div>
  </div>
</div>
